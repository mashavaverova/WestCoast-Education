<body>
    <header>
      <div class="header">   
         <h2>Westcoast Education</h2>

         <h3>New user registration</h3> 
      </div>   
    </header>

  <main>
    <form id="userForm">
      <div class="form-control">
        <label for="userName">Username:</label>
        <input 
        type="text"
        id="userName" 
        name="userName" />
      </div>

      <div class="form-control">
        <label for="password">Password:</label>
        <input 
        type="password" 
        id="password" 
        name="password" />
      </div>

<h2>Personal information</h2>

      <div class="form-control">
        <label for="name">Name:</label>
        <input 
        type="text" 
        id="name" 
        name="name" />
      </div>
      <div class="form-control">
        <label for="surname">Surname:</label>
        <input 
        type="text" 
        id="surname" 
        name="surname" />
      </div>

<h2>Address for invoice</h2>

      <div class="form-control">
        <label for="street">Street:</label>
        <input
        type="text" 
        id="street"
        name="street" />
      </div>
      <div class="form-control">
        <label for="suite">Suite:</label>
        <input 
        type="text" 
        id="suite" 
        name="suite" />
      </div>
      <div class="form-control">
        <label for="city">City:</label>
        <input 
        type="text" 
        id="city" 
        name="city" />
      </div>
      <div class="form-control">
        <label for="zipcode">Zipcode:</label>
        <input 
        type="text" 
        id="zipcode" 
        name="zipcode" />
      </div>

<h2>Contact information</h2>

      <div class="form-control">
        <label for="email">Email:</label>
        <input 
        type="text"
        id="email" 
        name="email" />
      </div>
      <div class="form-control">
        <label for="mobilePhone">Mobile Phone:</label>
        <input 
        type="text" 
        id="mobilePhone" 
        name="mobilePhone" />
      </div>

      <div class="form-control">
        <button id="addUser">Submit</button>
      </div>
    </form>
  </main>

</body>
